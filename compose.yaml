
services:
  crawl_driver:
    build: 
      context: ./selenium-optmeowt-crawler
    ports:
      - "5901:5901"
      - "6901:6901"
    environment:
      - DEBUG_MODE=${DEBUG_MODE}
      - MARIADB_ROOT_PASSWORD=toor
    user: "0"
    volumes:
      - ./crawl_results:/srv/analysis/selenium-optmeowt-crawler/crawl_results      
    networks:
      - mariadb_network
    depends_on:
      mariadb:
        condition: service_healthy
      rest_api:
        condition: service_healthy
      crawl_browser:
        condition: service_started

  rest_api:
    build: 
      context: ./rest_api
    ports:
      - "8080:8080"
    environment:
      - DEBUG_MODE=${DEBUG_MODE}
      - MARIADB_ROOT_PASSWORD=toor
      - DB_HOST=mariadb
      - DB_CONNECTION=mysql
      - DB_DATABASE=analysis
      - DB_USERNAME=root
      - DB_PASSWORD=toor
    networks:
      - mariadb_network
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://rest_api:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  mariadb:
    image: mariadb:latest
    container_name: mariadb-compose
    environment:
      - DB_CONNECTION=mysql
      - DB_DATABASE=analysis
      - DB_USERNAME=root
      - MARIADB_ROOT_PASSWORD=toor
    ports:
      - "3306:3306"
    networks:
      - mariadb_network
    volumes:
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
        test: ["CMD", "mariadb-admin" ,"ping", "-h", "localhost", "-ptoor"]
        timeout: 3s
        retries: 10
        
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "80:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306 
      - MARIADB_ROOT_PASSWORD=toor
    networks:
      - mariadb_network
    depends_on:
      mariadb:
        condition: service_healthy
      
  crawl_browser:
    image: selenium/standalone-firefox:nightly
    privileged: true
    ports:
      - "4444:4444"
    environment:
     - SE_START_VNC=false
    volumes:
      - ./selenium-optmeowt-crawler/ff-optmeowt-2.0.1.xpi:/extensions/ff-optmeowt-2.0.1.xpi
    networks:
      - mariadb_network
    shm_size: 2g

  
volumes:
  mariadb:
    driver: local




networks:
  mariadb_network:
    driver: bridge
